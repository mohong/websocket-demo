<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<style type="text/css">
		body {
			text-align: center;
		}
		#name {
			width: 100%;
			height: 40px;
			font-size: 30px;
		}
		#btn {
			margin-top: 30px;
			width: 100%;
			height: 40px;
		}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<h3>英雄，留下大名</h3>
	<input id="name" type="text" name="name"><br>
	<button id="btn" onclick="submit()">提交</button>

	<script type="text/javascript">

		function submit() {
			var value = $("#name").val();
				$.ajax({
					url: 'http://192.168.1.29:3000/?name=' + value
				});
		}

	</script>
</body>
</html>
